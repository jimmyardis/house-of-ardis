<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>House of Ardis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
    
    <style>
        /* GLOBAL RESET */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100dvh; /* Modern mobile height fix */
            width: 100vw;
            font-family: 'Cormorant Garamond', serif; 
            overflow: hidden;
        }

        /* THE STAGE */
        .book-stage {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0px 10px 30px rgba(0,0,0,0.8));
        }

        .page {
            background-color: #000; 
            overflow: hidden;
            position: relative;
            display: block; 
        }

        /* --- FRONT COVER --- */
        .title-page {
            background-image: url('qed (14).jpg'); 
            background-size: cover;
            background-position: center;
            
            display: flex;
            flex-direction: column;
            /* DEFAULT (Desktop): Center everything perfectly */
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            gap: 15px; 
            box-shadow: inset 0 0 100px rgba(0,0,0,0.6); 
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        .brand-top {
            font-size: 1.2rem;
            color: #f0f0f0; 
            text-transform: uppercase;
            letter-spacing: 0.4em; 
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            margin: 0; 
            margin-right: -0.4em; 
            text-align: center;
            width: 100%;
        }

        .brand-main {
            font-size: 5rem; 
            color: #d4af37; 
            text-transform: uppercase;
            letter-spacing: 0.5em; 
            font-weight: 300; 
            text-shadow: 0 4px 15px rgba(0,0,0,1);
            line-height: 1;
            text-align: center;
            margin: 0; 
            margin-right: -0.5em; 
            max-width: 100%;
            white-space: nowrap; 
        }

        .art-full {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            
            /* THE FIX: Manual positioning instead of auto-center */
            .title-page {
                justify-content: flex-start; /* Start from top */
                padding-top: 25vh; /* Push down 25% of screen height */
                padding-bottom: 0;
            }

            .brand-main {
                font-size: 2.8rem; 
                letter-spacing: 0.3em; 
                margin-right: -0.3em; 
            }
            
            .brand-top {
                font-size: 0.8rem;
                letter-spacing: 0.3em;
            }
        }
    </style>
</head>
<body>

    <div class="book-stage">
        <div id="my-book">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const imageCount = 107; 
            const bookContainer = document.getElementById('my-book');
            const isMobile = window.innerWidth < 768;

            const bookWidth = isMobile ? window.innerWidth : 600;
            const bookHeight = isMobile ? window.innerHeight : 800;

            // 1. FRONT COVER
            const frontCover = document.createElement('div');
            frontCover.className = isMobile ? 'page title-page' : 'page title-page -cover'; 
            frontCover.innerHTML = `
                <div class="brand-top">HOUSE OF</div>
                <div class="brand-main">ARDIS</div>
            `;
            bookContainer.appendChild(frontCover);

            // 2. INTERNAL PAGES
            for (let i = 1; i <= imageCount; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                const img = document.createElement('img');
                img.src = `qed (${i}).jpg`; 
                img.className = 'art-full';
                img.alt = `Collection Piece ${i}`;
                img.onerror = function() { this.src = `qed (${i}).png`; };
                page.appendChild(img);
                bookContainer.appendChild(page);
            }

            // 3. BACK COVER
            const backCover = document.createElement('div');
            backCover.className = 'page';
            const backImg = document.createElement('img');
            backImg.src = 'qed (108).jpg';
            backImg.className = 'art-full';
            backImg.onerror = function() { this.src = 'qed (108).png'; };
            backCover.appendChild(backImg);
            bookContainer.appendChild(backCover);

            // 4. INITIALIZE
            const pageFlip = new St.PageFlip(bookContainer, {
                width: bookWidth,   
                height: bookHeight, 
                size: isMobile ? 'fixed' : 'stretch',
                maxWidth: 3000, 
                maxHeight: 3000,
                showCover: isMobile ? false : true, 
                mobileScrollSupport: false,
                usePortrait: true,
                startPage: 0
            });

            const pages = document.querySelectorAll('.page');
            pageFlip.loadFromHTML(pages);
        });
    </script>
</body>
</html>
