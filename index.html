<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Ardis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Cormorant Garamond', serif; 
            overflow: hidden;
        }

        .book-stage {
            /* Defines the stage for the book */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Shadow gives depth on desktop, subtle on mobile */
            filter: drop-shadow(0px 10px 30px rgba(0,0,0,0.8));
        }

        .page {
            background-color: #000; 
            overflow: hidden;
            position: relative;
            /* Ensures pages don't inherit weird borders */
            display: block; 
        }

        /* --- FRONT COVER --- */
        .title-page {
            background-image: url('qed (14).jpg'); 
            background-size: cover;
            background-position: center;
            
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            padding: 40px 20px;
            gap: 20px; 
            box-shadow: inset 0 0 100px rgba(0,0,0,0.6); 
        }

        .brand-top {
            font-size: 1.2rem;
            color: #f0f0f0; 
            text-transform: uppercase;
            letter-spacing: 0.4em; 
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            margin: 0; 
            margin-right: -0.4em; 
            text-align: center;
            width: 100%;
        }

        .brand-main {
            font-size: 5rem; 
            color: #d4af37; 
            text-transform: uppercase;
            letter-spacing: 0.5em; 
            font-weight: 300; 
            text-shadow: 0 4px 15px rgba(0,0,0,1);
            line-height: 1;
            text-align: center;
            margin: 0; 
            margin-right: -0.5em; 
        }

        .art-full {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            .brand-main {
                font-size: 3.5rem; /* readable but big */
                letter-spacing: 0.3em;
            }
            .brand-top {
                font-size: 0.9rem;
                letter-spacing: 0.3em;
            }
            .title-page {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="book-stage">
        <div id="my-book">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const imageCount = 107; 
            const bookContainer = document.getElementById('my-book');

            // --- MOBILE DETECTION ---
            const isMobile = window.innerWidth < 768;

            // --- DIMENSION LOGIC ---
            // Mobile: Full screen width/height for maximum impact
            // Desktop: Fixed luxury book size (3:4 ratio)
            const bookWidth = isMobile ? window.innerWidth : 600;
            const bookHeight = isMobile ? window.innerHeight : 800;

            // 1. FRONT COVER
            const frontCover = document.createElement('div');
            // If Mobile, we remove the "hard" cover class so it acts like a normal page 1
            frontCover.className = isMobile ? 'page title-page' : 'page title-page -cover'; 
            frontCover.innerHTML = `
                <div class="brand-top">HOUSE OF</div>
                <div class="brand-main">ARDIS</div>
            `;
            bookContainer.appendChild(frontCover);

            // 2. INTERNAL PAGES
            for (let i = 1; i <= imageCount; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                const img = document.createElement('img');
                
                img.src = `qed (${i}).jpg`; 
                img.className = 'art-full';
                img.alt = `Collection Piece ${i}`;
                
                img.onerror = function() { 
                    this.src = `qed (${i}).png`; 
                };
                
                page.appendChild(img);
                bookContainer.appendChild(page);
            }

            // 3. BACK COVER
            const backCover = document.createElement('div');
            backCover.className = 'page';
            const backImg = document.createElement('img');
            backImg.src = 'qed (108).jpg';
            backImg.className = 'art-full';
            backImg.onerror = function() { this.src = 'qed (108).png'; };
            backCover.appendChild(backImg);
            bookContainer.appendChild(backCover);

            // 4. INITIALIZE BOOK
            const pageFlip = new St.PageFlip(bookContainer, {
                width: bookWidth,   
                height: bookHeight, 
                
                // CRITICAL FIX FOR MOBILE:
                // 'fixed' size prevents it from trying to be clever and resizing
                size: isMobile ? 'fixed' : 'stretch',
                
                maxWidth: 3000, 
                maxHeight: 3000,
                
                // CRITICAL FIX: Disable 'Hard Cover' mode on mobile.
                // This forces Page 1 (Cover) to be centered as a single page.
                showCover: isMobile ? false : true, 
                
                mobileScrollSupport: false,
                usePortrait: true,
                startPage: 0
            });

            const pages = document.querySelectorAll('.page');
            pageFlip.loadFromHTML(pages);
        });
    </script>
</body>
</html>
