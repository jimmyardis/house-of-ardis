<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Ardis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Cormorant Garamond', serif; 
            overflow: hidden;
        }

        .book-stage {
            width: 95vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0px 30px 60px rgba(0,0,0,0.9));
        }

        .page {
            background-color: #000; 
            overflow: hidden;
            position: relative;
        }

        /* --- FRONT COVER SPECIFIC STYLES --- */
        /* Renamed to .title-page so these styles don't mess up the back cover */
        .title-page {
            background-image: url('qed (14).png'); 
            background-size: cover;
            background-position: center;
            
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            padding: 40px 20px;
            gap: 30px; 
            
            box-shadow: inset 0 0 100px rgba(0,0,0,0.6); 
        }

        /* "HOUSE OF" */
        .brand-top {
            font-size: 1.2rem;
            color: #f0f0f0; 
            text-transform: uppercase;
            letter-spacing: 0.4em; 
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            margin: 0; 
            
            margin-right: -0.4em; /* Fixes centering offset */
            text-align: center;
            width: 100%;
        }

        /* "ARDIS" */
        .brand-main {
            font-size: 5rem; 
            color: #d4af37; 
            text-transform: uppercase;
            letter-spacing: 0.5em; 
            font-weight: 300; 
            text-shadow: 0 4px 15px rgba(0,0,0,1);
            line-height: 1;
            text-align: center;
            margin: 0; 
            margin-right: -0.5em; 
        }

        /* Standard Art Page Images */
        .art-full {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

    <div class="book-stage">
        <div id="my-book">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const imageCount = 107; 
            const bookContainer = document.getElementById('my-book');

            // 1. FRONT COVER (Using the specific .title-page class)
            const frontCover = document.createElement('div');
            frontCover.className = 'page title-page'; 
            frontCover.innerHTML = `
                <div class="brand-top">HOUSE OF</div>
                <div class="brand-main">ARDIS</div>
            `;
            bookContainer.appendChild(frontCover);

            // 2. INTERNAL PAGES (1 to 107)
            for (let i = 1; i <= imageCount; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                const img = document.createElement('img');
                
                img.src = `qed (${i}).png`; 
                img.className = 'art-full';
                img.alt = `Collection Piece ${i}`;
                
                img.onerror = function() { 
                    this.src = `qed (${i}).jpg`; 
                };
                
                page.appendChild(img);
                bookContainer.appendChild(page);
            }

            // 3. BACK COVER (qed 108)
            const backCover = document.createElement('div');
            backCover.className = 'page'; // Standard page class for full image
            
            const backImg = document.createElement('img');
            backImg.src = 'qed (108).png';
            backImg.className = 'art-full';
            backImg.alt = 'Back Cover';
            backImg.onerror = function() { this.src = 'qed (108).jpg'; };
            
            backCover.appendChild(backImg);
            bookContainer.appendChild(backCover);

            // 4. INITIALIZE
            const pageFlip = new St.PageFlip(bookContainer, {
                width: 600, 
                height: 800, 
                size: 'stretch',
                maxWidth: 3000, 
                maxHeight: 3000,
                maxShadowOpacity: 0.8,
                showCover: true, // This makes the first and last page feel "hard"
                mobileScrollSupport: false,
                usePortrait: true
            });

            const pages = document.querySelectorAll('.page');
            pageFlip.loadFromHTML(pages);
        });
    </script>
</body>
</html>
